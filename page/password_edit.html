<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>密码修改</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/layout.css" />
	<style type="text/css">
		.panel{
			 background-color: #f8f8f8;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#"><span style="color: limegreen; font-size: 30px;" class="glyphicon glyphicon-lock"></span></a>
					</div>
					<div class="collapse navbar-collapse">
						<h3>修改密码</h3>
					</div>
				</div>
			</nav>
			<div class="panel panel-default" style="margin-top:61px;">
				<div class="panel-body">
					<form role="form" class="form-horizontal" style="width: 400px;">
						<div class="form-group">
							<label class="col-sm-4 control-label">原密码：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="请输入">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">新密码：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control col-sm-10" placeholder="请输入">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">再次输入：</label>
							<div class="col-sm-8">
								<input type="password" class="form-control col-sm-10" placeholder="请输入">
							</div>
						<div class="form-group  text-center">
							<button class="btn btn-default btn-success" type="submit" style="margin-top: 10px;">保存</button>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
		

</div>
<script src="../libs/jquery.min.js"></script>
<script src="../libs/bootstrap.min.js"></script>

</body>
</html>
