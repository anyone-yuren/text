<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>点芯商户后台管理</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/custom-grid.css" />
		<link rel="stylesheet" type="text/css" href="../css/custom-page.css" />
		<style>
			.panel{
				  background-color: #f8f8f8;
			}
			#payList{
				margin: 10px auto;
			}
			#payList [class*="col"]{
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid" style="padding-top: 61px;">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#"><span style="color: limegreen; font-size: 30px;" class="glyphicon glyphicon-pencil"></span></a>
					</div>
					<div class="collapse navbar-collapse">
						<h3>信息修改</h3>
					</div>
				</div>
			</nav>
			<div class="panel panel-default">
				<div class="panel-body">
					<form role="form" class="form-horizontal" style="width: 400px;">
						<div class="form-group">
							<label class="col-sm-4 control-label">用户名称：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="请输入">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">登入名称：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control col-sm-10" placeholder="请输入">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">手机号码：</label>
							<div class="col-sm-8">
								<input type="number" class="form-control col-sm-10" placeholder="请输入">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">邮箱地址：</label>
							<div class="col-sm-8">
								<input type="email" class="form-control col-sm-10" placeholder="请输入">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">备注信息：</label>
							<div class="col-sm-8">
								<input type="email" class="form-control col-sm-10" placeholder="请输入">
							</div>
						</div>
						<div class="form-group  text-center">
							<button class="btn btn-default btn-success" type="submit">保存</button>
						</div>
					</form>
				</div>
			</div>
			
		</div>
		<script src="../libs/jquery.min.js"></script>
		<script src="../libs/bootstrap.min.js"></script>
		<script src="../libs/WdatePicker.js"></script>
	</body>





</html>
