<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel" style="color: #0099CC;">
             	<span class="glyphicon glyphicon-edit"></span>修改
            </h4>
         </div>
         <div class="modal-body">
         	<form role="form" id="editform" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">门店名称</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" placeholder="请输入">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">所属商户</label>
					<div class="col-sm-10">
						<input type="text" name="basestore" class="form-control col-sm-10" placeholder="请输入">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">联系人</label>
					<div class="col-sm-10">
						<input type="text" name="linkman" class="form-control col-sm-10" placeholder="请输入">
					</div>
				</div>	
				<div class="form-group">
					<label class="col-sm-2 control-label">状态</label>
					<div class="col-sm-10">
						<div class="dropdown">
							<a class="dropdown-toggle btn btn-default" id="droptitle" data-toggle="dropdown" href="#">全部<span class="caret"></span></a>
							<ul class="dropdown-menu" id="dropmenu1" role="menu">

							</ul>
						</div>
					</div>
				</div>
			</form>
